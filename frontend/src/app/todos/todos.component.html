<div class="tabs">
    <div class="index">
    <div autofocus tabindex="0" role="tab"
        (click)="changeTab(1)" (keyup.enter)="tab=1"
        [ngClass]="{active: tab===1}" class="tab-button">TO-DO</div>
    <div tabindex="0" role="tab"
        (click)="changeTab(2)" (keyup.enter)="tab=2"
        [ngClass]="{active: tab===2}" class="tab-button">DONE</div>
    <div tabindex="0" role="tab"
        (click)="changeTab(3)" (keyup.enter)="tab=3"
        [ngClass]="{active: tab===3}" class="tab-button">ALL</div>
    </div>
    
    <div class="contents">
        <div>
            <ul>
            <li *ngFor="let todo of todosArray; index as i">
                <div class="row">
        
                <div class="column-1">
                    <input type="checkbox" [(ngModel)]="todo.done" (change)="onCheckboxChange(todo._id)" class="checkbox"/>
                </div>
        
                <div class="column-7">
                    <textarea rows="2" maxlength=50
                    id="content" class="update-content" [(ngModel)]="todo.content" 
                    (keyup.enter)="onSubmit(todo._id, todo.content)" (blur)="contentLostFocus()"></textarea>
                </div>
        
                <div class="column-1">
                    <button (click)="deleteTodos(todo._id)" class="trash-button">
                    <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
                </div>
        
                </div>
            </li>
            </ul>
        </div>
